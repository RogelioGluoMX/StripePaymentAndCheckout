<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Payment</title>

	<link rel="stylesheet" th:href="@{/css/base.css}" />
    <script src="https://js.stripe.com/v3/"></script>
    
    <script th:src="@{/js/utils.js}" defer></script>
	<script th:src="@{/js/index.js}" defer></script>
    
  </head>
  <body>
    <main>
      <h1>Payment</h1>

      <p>Enable more payment method types <a
        href="https://dashboard.stripe.com/settings/payment_methods" target="_blank">in your
        dashboard</a>.</p>

      <form id="payment-form">
        <div id="link-authentication-element">
          <h1>Link</h1>
          <!-- Elements will create authentication element here -->
        </div>
         <div id="express-checkout-element">
          <h1>Express Checkout Element</h1>
          <!-- Elements will create express checkout element here -->
        </div>
        <div id="payment-element">
          <h1>Payment Element</h1>
          <!-- Elements will create form elements here -->
        </div>
        <button id="submit">Pay now</button>
        <div id="error-message">
          <!-- Display error message to your customers here -->
        </div>
      </form>

      <div id="messages" role="alert" style="display: none;"></div>
    </main>
  </body>
</html>
